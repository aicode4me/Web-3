<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Futuristic Game</title>
    <style>
        /* Futuristic Neon Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px cyan;
        }
        .game-container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid cyan;
            box-shadow: 0 0 20px cyan;
            animation: fadeIn 1s ease-in-out;
        }
        .choices {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .choice {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 1.5s infinite alternate;
        }
        .choice:hover {
            transform: scale(1.1);
            border-color: cyan;
            box-shadow: 0 0 15px cyan;
        }
        .choice img {
            width: 80px;
            transition: transform 0.3s ease-in-out;
        }
        .choice:active img {
            transform: scale(0.9);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px cyan;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .result-box.show {
            opacity: 1;
            transform: scale(1);
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .score {
            display: inline-block;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: cyan;
            transition: transform 0.3s ease-in-out;
        }
        .score.update {
            transform: scale(1.2);
            color: #ff4081;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: cyan;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4081;
            color: white;
            box-shadow: 0 0 10px #ff4081;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            from { box-shadow: 0 0 10px cyan; }
            to { box-shadow: 0 0 20px cyan; }
        }
        @keyframes flash {
            0% { color: cyan; }
            50% { color: #ff4081; }
            100% { color: cyan; }
        }
    </style>
</head>
<body>

    <h1>üöÄ Rock Paper Scissors</h1>

    <div class="game-container">
        <p>Choose your move:</p>
        <div class="choices">
            <div class="choice" onclick="playGame('rock')">
                <img src="https://cdn-icons-png.flaticon.com/512/740/740878.png" alt="Rock">
            </div>
            <div class="choice" onclick="playGame('paper')">
                <img src="https://cdn-icons-png.flaticon.com/512/2921/2921223.png" alt="Paper">
            </div>
            <div class="choice" onclick="playGame('scissors')">
                <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" alt="Scissors">
            </div>
        </div>

        <div class="result-box" id="result">Your Move?</div>

        <div class="scoreboard">
            <p>Player Score: <span id="playerScore" class="score">0</span></p>
            <p>Computer Score: <span id="computerScore" class="score">0</span></p>
        </div>

        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let resultMessage = "";
            if (playerChoice === computerChoice) {
                resultMessage = "ü§ù It's a Draw!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                resultMessage = "üéâ You Win!";
                playerScore++;
                animateScore("playerScore");
            } else {
                resultMessage = "üíÄ Computer Wins!";
                computerScore++;
                animateScore("computerScore");
            }

            let resultBox = document.getElementById("result");
            resultBox.innerHTML = `You: ${playerChoice.toUpperCase()} | Computer: ${computerChoice.toUpperCase()}<br><strong>${resultMessage}</strong>`;
            resultBox.classList.add("show");
            resultBox.style.animation = "flash 1s infinite alternate";

            document.getElementById("playerScore").textContent = playerScore;
            document.getElementById("computerScore").textContent = computerScore;
        }

        function animateScore(id) {
            let scoreElement = document.getElementById(id);
            scoreElement.classList.add("update");
            setTimeout(() => {
                scoreElement.classList.remove("update");
            }, 300);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById("playerScore").textContent = playerScore;
            document.getElementById("computerScore").textContent = computerScore;
            document.getElementById("result").innerHTML = "Your Move?";
            document.getElementById("result").classList.remove("show");
            document.getElementById("result").style.animation = "";
        }
    </script>

</body>
</html>
