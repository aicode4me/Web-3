<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #121212, #1a1a1a);
            color: #333;
        }
        header {
            background-color: #282c34;
            padding: 15px;
            text-align: center;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background-color: #61dafb;
            border-radius: 5px;
        }
        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Code Editor */
        textarea {
            width: 95%;
            height: 250px;
            font-size: 16px;
            padding: 10px;
            background: #222;
            color: #61dafb;
            border: none;
            border-radius: 5px;
            outline: none;
            resize: vertical;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }

        /* Output Section */
        iframe {
            width: 100%;
            height: 300px;
            margin-top: 15px;
            border: 1px solid #ddd;
            background: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                width: 90%;
            }
            textarea {
                height: 150px;
            }
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>üîπ Interactive Code Editor</h1>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>üìù Write & Run Your HTML Code</h2>
        <p>Type your code in the editor and see the result instantly!</p>

        <textarea id="code" onkeyup="runCode()">
&lt;h1&gt;Hello, World!&lt;/h1&gt;
        </textarea>
        <br>
        
        <iframe id="output"></iframe>
    </section>

    <script>
        function runCode() {
            let code = document.getElementById("code").value;
            let iframe = document.getElementById("output");
            iframe.contentDocument.open();
            iframe.contentDocument.write(code);
            iframe.contentDocument.close();
        }

        // Run initial code when page loads
        window.onload = runCode;
    </script>

  
</body>
</html>
