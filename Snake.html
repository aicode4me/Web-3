<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game - Futuristic</title>
    <style>
        /* Futuristic Neon Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c1c1c);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            text-shadow: 0 0 10px cyan;
            font-size: 2rem;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            border: 3px solid cyan;
            box-shadow: 0 0 15px cyan;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .snake {
            background: cyan;
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
            border-radius: 5px;
        }
        .food {
            background: #ff4081;
            box-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
            border-radius: 50%;
        }
        .score {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Gradient Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Futuristic 3D Snake Game</h1>
    <div class="game-container" id="gameBoard"></div>
    <div class="score">Score: <span id="score">0</span></div>

    <script>
        const gameBoard = document.getElementById("gameBoard");
        const scoreElement = document.getElementById("score");
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameInterval;
        let isMoving = false;

        function drawBoard() {
            gameBoard.innerHTML = "";
            snake.forEach(segment => {
                const snakeElement = document.createElement("div");
                snakeElement.style.gridColumnStart = segment.x;
                snakeElement.style.gridRowStart = segment.y;
                snakeElement.classList.add("snake");
                gameBoard.appendChild(snakeElement);
            });

            const foodElement = document.createElement("div");
            foodElement.style.gridColumnStart = food.x;
            foodElement.style.gridRowStart = food.y;
            foodElement.classList.add("food");
            gameBoard.appendChild(foodElement);
        }

        function updateGame() {
            if (!isMoving) return;

            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wall Collision
            if (newHead.x < 1 || newHead.x > gridSize || newHead.y < 1 || newHead.y > gridSize || isCollision(newHead)) {
                alert("Game Over! Your Score: " + score);
                resetGame();
                return;
            }

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                scoreElement.innerText = score;
                placeFood();
            } else {
                snake.pop();
            }

            drawBoard();
        }

        function isCollision(head) {
            return snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y);
        }

        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize) + 1,
                    y: Math.floor(Math.random() * gridSize) + 1
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));

            food = newFood;
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            isMoving = false;
            scoreElement.innerText = score;
            placeFood();
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 200);
        }

        document.addEventListener("keydown", (e) => {
            if (!isMoving) isMoving = true;
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        resetGame();
    </script>

</body>
</html>
